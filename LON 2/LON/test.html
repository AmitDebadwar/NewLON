<html>
<head>
    <title></title>
    <script src="Scripts/jquery-1.4.1.js" type="text/javascript"></script>
    <script src="Scripts/knockout-2.2.1.js" type="text/javascript"></script>
</head>
<body>
    <small data-bind="text:act"></small>

    <a href="#" data-bind="click:fnShow" id="s">Product Management</a>
    <br /><a href="#" data-bind="click:fnShow" id="A1">Category</a>
    <br /><a href="#" data-bind="click:fnShow" id="A2">Users</a>
    <br />
    <div data-bind="visible:WindowFrame()=='Category'?true:false && false">Category</div>
    <div data-bind="visible:WindowFrame()=='Product Management'?true:false">Product</div>
    <div data-bind="visible:WindowFrame()=='Users'?true:false">Users</div>

    <script language="javascript">
        function ViewModel() {
            var self = this;

            self.WindowFrame = ko.observable();

            self.act = ko.observable('sai');

            self.fnShow = function (wind, event) {
                console.log(event.target.childNodes[0].wholeText);
                self.WindowFrame(event.target.childNodes[0].wholeText);
            };
        
        }

        ko.applyBindings(new ViewModel());
    </script>
</body>
</html>
